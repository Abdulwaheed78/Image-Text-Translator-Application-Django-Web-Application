<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImgMean</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body style="background-color:black;">

    <!--start of main body part-->
    <div class="container mt-5">
        <div class="card " style="width: 100rem; margin-left: -130px; height: 500px;">
            <div class="card-header" style="background-color: lavender;">
                <div class="row">
                    <div class="col-sm-10">
                        <h1>Image Text Translator</h1>
                    </div>
                    <div class="col-sm-2"><a class="nav-link active   "
                            style="padding-top:12px; height:60px; width:140px; "
                            href="texttranslate/">
                            <h5>Text Translate</h5>
                        </a></div>
                </div>

            </div>
            <div class="card-body" style="background-color:papayawhip ; width:100%;">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card mt-2" >
                                <div class="card-body">
                                    <form action="" method="POST" enctype="multipart/form-data">
                                        {%csrf_token%}
                                        <input type="file" name="image" required>
                                        <div class="row">
                                            <div class="col-sm-6"><select class="form-select mt-sm-4" name="source"
                                                    aria-label="Default select example" required>
                                                    <option selected value="en">English</option>
                                                    {%for x in source_lang%}
                                                    <option value={{x.c_code}}>{{x.country}}</option>
                                                    {%endfor%}
                                                </select><small class="mb-0">select image Language</small></div>
                                            <div class="col-sm-6"><select class="form-select mt-sm-4" name="dest"
                                                    aria-label="Default select example" required>
                                                    <option selected value="en">English</option>
                                                    {%for x in destination_lang%}
                                                    <option value="{{x.c_code}}">{{x.country}}</option>
                                                    {%endfor%}
                                                </select><small class="mb-0">select translate Language </small></div>
                                        </div>
                                        <div class="container">
                                            <button type="submit" class="btn btn-primary mt-4"
                                                style="height: 50px; width: 125px; font-size: large; font-weight: 700; ">Translate</button>
                                            <a href="/" class="btn btn-danger mt-4"
                                                style="height: 50px; width: 125px; font-size: large; font-weight: 700; padding-top:10px;">Refresh</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">

                            <div class="card mt-2">
                                <div class="card-body">
                                    <table class="table">
                                        <thead class="thead-dark">
                                            <tr>

                                                <th scope="col">Text Found on image</th>
                                                <th scope="col">Text Translated in {{destination}}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td id="myinput">{{result}}</td>
                                                <td>{{result2}}</td>

                                            </tr>

                                        </tbody>
                                    </table>
                                    
                                </div>

                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

   

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js""></script>
</body>

</html>
