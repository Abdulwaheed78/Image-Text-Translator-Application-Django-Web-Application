<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>text Mean</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color:black;">

    <div class="container mt-5">
        <div class="card " width="100%" style="width: 100rem; margin-left: -130px; height: 500px;">
            <div class="card-header text-center" style="background-color: lavender;">
                <div class="row">
                    <div class="col-sm-10"><h1 style="margin-left: -1030px;">Text Translator</h1></div>
                    <div class="col-sm-2"><a class="nav-link active  "style="padding-top:5px; height:60px; width:140px; " href="/"><h5>Image Translate</h5></a>
                    </div>
                </div>
                
            </div>
                   
            
            <div class="card-body" style="background-color: papayawhip;">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-6">
                            <form action="" method="post">
                                {%csrf_token%}
                                <div class="card">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="container mt-2">
                                                <select class="form-select mb-2" name="dest"
                                                    aria-label="Default select example" required>
                                                    <option selected>English</option>
                                                    {%for x in lang%}
                                                    <option value="{{x.c_code}}">{{x.country}}</option>
                                                    {%endfor%}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 mt-3"><small class="text-center">select translate Language
                                            </small></div>
                                    </div>
                                    <div class="card-body">
                                        {%if org_text %}
                                        <textarea class="form-control" name="text" placeholder="{{org_text}}" required
                                            id="floatingTextarea2" style="height: 250px"></textarea>
                                        {%else%}
                                        <textarea class="form-control" name="text" placeholder="Enter Text here"
                                            required id="floatingTextarea2" style="height: 250px"></textarea>
                                        {%endif%}

                                        <div class="row">
                                            <div class="col-sm-2">
                                                
                                            </div>

                                            <div class="col-sm-3">
                                                <button type="submit" class="btn btn-primary mt-4"
                                                    style="height: 50px; width: 125px; font-size: large; font-weight: 700;">Translate</button>
                                            </div>


                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>

                        

                        <div class="col-sm-6">

                            <div class="card">
                                <div class="card-body">
                                    <div class="card-header"><b>Text translated in</b> {{destination}}</div>
                                    <h4 placeholder="output section" class="container mt-2">{{result}}</h4>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
